sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libgtest-dev
notifications:
  email: false
script:
  - mkdir build
  - cd build
  - wget http://tetgen.org/files/tetgen1.4.3.tar.gz
  - tar xzf ./tetgen1.4.3.tar.gz
  - pushd tetgen1.4.3
  - make tetlib
  - wget http://www.sci.utah.edu/devbuilds/seg3d/tetgen_cmake.tgz
  - tar xzf ./tetgen_cmake.tgz
  - popd
  - cmake -DBUILD_TESTING:BOOL=OFF -DTravisCI_BUILD:BOOL=ON -DTetgen_DIR=`pwd`/tetgen1.4.3 ..
  - make -j4
  - ./ImplicitFunction_Tests
